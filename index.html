<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>13378471 | Home</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--canada-red:#EF3340;
--india-blue:#06038D;
--dark:#0f0f14;
--light:#ffffff;
--muted:#8a8f98;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:var(--dark);
color:var(--light);
overflow-x:hidden;
}

/* Background Glow */
body::before, body::after{
content:"";
position:fixed;
width:800px;height:800px;
filter:blur(140px);
opacity:.25;z-index:-1;
}
body::before{
background:radial-gradient(circle,var(--canada-red),transparent 60%);
top:-200px;left:-200px;
}
body::after{
background:radial-gradient(circle,var(--india-blue),transparent 60%);
bottom:-200px;right:-200px;
}

/* Overlay */
.overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
backdrop-filter:blur(4px);
opacity:0;visibility:hidden;
transition:.4s;z-index:900;
}
.overlay.active{opacity:1;visibility:visible;}

/* Hamburger */
.hamburger{
position:fixed;top:40px;right:40px;
width:32px;height:22px;
display:flex;flex-direction:column;
justify-content:space-between;
cursor:pointer;z-index:2000;
}
.hamburger span{
height:3px;width:100%;
background:white;border-radius:4px;
transition:.4s;
}
.hamburger.active span:nth-child(1){
transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){
transform:rotate(-45deg) translate(5px,-5px);
}

/* Side Panel */
.side-panel{
position:fixed;top:0;right:-28%;
width:28%;min-width:300px;height:100vh;
background:rgba(20,20,28,.95);
backdrop-filter:blur(25px);
display:flex;flex-direction:column;
justify-content:center;align-items:center;
transition:.4s;z-index:1000;
border-left:1px solid rgba(255,255,255,.05);
}
.side-panel.active{right:0;}

.side-panel a{
color:white;text-decoration:none;
font-size:24px;margin:18px 0;
transition:.3s;
}
.side-panel a:hover{
background:linear-gradient(90deg,var(--canada-red),var(--india-blue));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.panel-footer{
position:absolute;bottom:40px;
font-size:13px;color:var(--muted);
letter-spacing:2px;
}

/* Hero */
.hero{
height:100vh;
display:flex;justify-content:center;
align-items:center;text-align:center;
padding:0 20px;
}
.hero h1{
font-size:clamp(48px,8vw,120px);
font-weight:800;
background:linear-gradient(90deg,var(--canada-red),var(--india-blue));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:float 6s ease-in-out infinite;
}
.hero p{
margin-top:20px;
color:var(--muted);
letter-spacing:3px;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-20px);}
}

@media(max-width:768px){
.side-panel{width:100%;right:-100%;}
.side-panel.active{right:0;}
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="hamburger" id="hamburger" onclick="toggleMenu()">
<span></span><span></span><span></span>
</div>

<div class="side-panel" id="menu">
<a href="index.html">Home</a>
<a href="technology.html">Technology</a>
<a href="clients.html">Clients</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
<div class="panel-footer">13378471 Canada Inc.</div>
</div>

<section class="hero">
<div>
<h1>13378471.ca</h1>
<p>C A N A D A</p>
</div>
</section>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
document.getElementById("hamburger").classList.toggle("active");
document.getElementById("overlay").classList.toggle("active");
}
</script>

</body>
</html>
