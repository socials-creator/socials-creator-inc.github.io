<style>
:root{
--canada-red:#EF3340;
--india-blue:#06038D;
--dark:#0f0f14;
--light:#ffffff;
--muted:#8a8f98;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:var(--dark);
color:var(--light);
overflow-x:hidden;
}

/* ===== Background Glow ===== */
body::before, body::after{
content:"";
position:fixed;
width:900px;height:900px;
filter:blur(160px);
opacity:.2;
z-index:-1;
}
body::before{
background:radial-gradient(circle,var(--canada-red),transparent 60%);
top:-250px;left:-250px;
}
body::after{
background:radial-gradient(circle,var(--india-blue),transparent 60%);
bottom:-250px;right:-250px;
}

/* ===== Overlay ===== */
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
backdrop-filter:blur(4px);
opacity:0;
visibility:hidden;
transition:.4s;
z-index:900;
}
.overlay.active{
opacity:1;
visibility:visible;
}

/* ===== Hamburger ===== */
.hamburger{
position:fixed;
top:40px;
right:40px;
width:32px;
height:22px;
display:flex;
flex-direction:column;
justify-content:space-between;
cursor:pointer;
z-index:2000;
}
.hamburger span{
height:3px;
width:100%;
background:white;
border-radius:4px;
transition:.4s;
}
.hamburger.active span:nth-child(1){
transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2){
opacity:0;
}
.hamburger.active span:nth-child(3){
transform:rotate(-45deg) translate(5px,-5px);
}

/* ===== Side Panel ===== */
.side-panel{
position:fixed;
top:0;
right:-28%;
width:28%;
min-width:300px;
height:100vh;
background:rgba(20,20,28,.95);
backdrop-filter:blur(25px);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:.4s;
z-index:1000;
border-left:1px solid rgba(255,255,255,.05);
}
.side-panel.active{
right:0;
}

.side-panel a{
color:white;
text-decoration:none;
font-size:24px;
margin:18px 0;
transition:.3s;
}
.side-panel a:hover{
background:linear-gradient(90deg,var(--canada-red),var(--india-blue));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.panel-footer{
position:absolute;
bottom:40px;
font-size:13px;
color:var(--muted);
letter-spacing:2px;
}

/* ===== Hero Section ===== */
.hero{
height:60vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:0 20px;
}

.hero h1{
font-size:clamp(48px,8vw,100px);
font-weight:800;
background:linear-gradient(90deg,var(--canada-red),var(--india-blue));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:float 6s ease-in-out infinite;
}

.hero p{
margin-top:15px;
font-size:18px;
letter-spacing:2px;
color:var(--muted);
animation:fadeUp 1.5s ease forwards;
}

/* ===== Contact Card ===== */
.contact-section{
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px 100px 20px;
}

.contact-card{
width:100%;
max-width:650px;
padding:50px;
border-radius:25px;
background:rgba(255,255,255,0.03);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.05);
text-align:center;
animation:fadeUp 1.2s ease forwards;
}

.contact-heading{
font-size:28px;
font-weight:600;
margin-bottom:10px;
color:var(--muted);
}

.contact-info{
font-size:22px;
margin-bottom:30px;
}

.contact-email a{
font-size:22px;
color:white;
text-decoration:none;
transition:.3s;
}

.contact-email a:hover{
background:linear-gradient(90deg,var(--canada-red),var(--india-blue));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* ===== Animations ===== */
@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

/* ===== Mobile ===== */
@media(max-width:768px){
.side-panel{
width:100%;
right:-100%;
}
.side-panel.active{
right:0;
}
.hero{
height:50vh;
}
.contact-card{
padding:35px;
}
}
</style>
</head>
