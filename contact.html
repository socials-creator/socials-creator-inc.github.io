<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact | 13378471</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --canada-red:#EF3340;
  --india-blue:#06038D;
  --dark:#0f0f14;
  --light:#ffffff;
  --muted:#8a8f98;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:var(--dark);
  color:var(--light);
  overflow-x:hidden;
}

/* SAME MENU SYSTEM AS INDEX */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(3px);
  opacity:0;
  visibility:hidden;
  transition:0.3s ease;
  z-index:1000;
  pointer-events:none;
}
.overlay.active{
  opacity:1;
  visibility:visible;
  pointer-events:auto;
}
.hamburger{
  position:fixed;
  top:40px;
  right:40px;
  width:30px;
  height:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:3000;
}
.hamburger span{
  height:3px;
  background:#fff;
  border-radius:2px;
  transition:0.3s ease;
}
.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(5px,-5px);
}
.side-panel{
  position:fixed;
  top:0;
  right:0;
  width:25.7%;
  min-width:300px;
  height:100vh;
  background:rgba(20,20,28,0.98);
  backdrop-filter:blur(20px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transform:translateX(100%);
  transition:transform 0.4s ease;
  z-index:2000;
  border-left:1px solid rgba(255,255,255,0.05);
}
.side-panel.active{transform:translateX(0);}
.side-panel a{
  text-decoration:none;
  color:var(--light);
  font-size:24px;
  margin:20px 0;
}
.panel-footer{
  position:absolute;
  bottom:40px;
  font-size:14px;
  color:var(--muted);
}

/* CONTACT SECTION */
.contact-section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:120px 20px;
}
.contact-card{
  max-width:650px;
  width:100%;
  padding:50px;
  border-radius:25px;
  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.05);
  text-align:center;
}
.contact-title{
  font-size:64px;
  font-weight:800;
  background:linear-gradient(90deg,var(--canada-red),var(--india-blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:20px;
}
.contact-subtitle{
  font-size:26px;
  color:var(--muted);
  margin-bottom:40px;
}
.contact-info{font-size:22px;line-height:1.8;}
.contact-email a{color:#fff;text-decoration:underline;}

@media(max-width:768px){
  .side-panel{
    width:100%;
    min-width:100%;
  }
  .panel-footer{
    top:15px;
    bottom:auto;
  }
  .contact-card{padding:35px;}
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="hamburger" id="hamburger">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="side-panel" id="menu">
  <a href="index.html">Home</a>
  <a href="#">Technology</a>
  <a href="#">Clients</a>
  <a href="#">About</a>
  <a href="contact.html">Contact</a>

  <div class="panel-footer">
    <a href="13378471.ca" style="font-size:20px;color:grey">
      13378471 Canada Inc.
    </a>
  </div>
</div>

<section class="contact-section">
  <div class="contact-card">
    <div class="contact-title">Contact</div>
    <div class="contact-subtitle">Letâ€™s build something exceptional.</div>
    <div class="contact-info">
      Toronto, ON, CANADA.<br><br>
      <div class="contact-email">
        <a href="mailto:contact@13378471.ca">
          contact@13378471.ca
        </a>
      </div>
    </div>
  </div>
</section>

<script>
const menu=document.getElementById("menu");
const hamburger=document.getElementById("hamburger");
const overlay=document.getElementById("overlay");

function toggleMenu(){
  menu.classList.toggle("active");
  hamburger.classList.toggle("active");
  overlay.classList.toggle("active");
  document.body.style.overflow=menu.classList.contains("active")?"hidden":"";
}

hamburger.addEventListener("click",toggleMenu);
overlay.addEventListener("click",toggleMenu);

document.querySelectorAll(".side-panel a").forEach(link=>{
  link.addEventListener("click",()=>{ 
    menu.classList.remove("active");
    hamburger.classList.remove("active");
    overlay.classList.remove("active");
    document.body.style.overflow="";
  });
});
</script>

</body>
</html>
