<style>
:root {
  --canada-red: #EF3340;
  --india-blue: #06038D;
  --dark: #0f0f14;
  --light: #ffffff;
  --muted: #8a8f98;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--dark);
  color: var(--light);
  overflow-x: hidden;
  transition: filter 0.4s ease;
}

/* ===== Background Glow ===== */
body::before {
  content: "";
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, var(--canada-red), transparent 60%);
  top: -200px;
  left: -200px;
  opacity: 0.25;
  filter: blur(120px);
  z-index: -1;
}

body::after {
  content: "";
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, var(--india-blue), transparent 60%);
  bottom: -200px;
  right: -200px;
  opacity: 0.25;
  filter: blur(120px);
  z-index: -1;
}

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(3px);
  opacity: 0;
  visibility: hidden;
  transition: 0.4s ease;
  z-index: 900;
}

.overlay.active {
  opacity: 1;
  visibility: visible;
}

/* ===== Hamburger ===== */
.hamburger {
  position: fixed;
  top: 40px;
  right: 40px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 2001;
}

.hamburger span {
  height: 3px;
  width: 100%;
  background: #FFFFFF;
  border-radius: 2px;
  transition: 0.4s ease;
}


.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* ===== Side Panel ===== */
.side-panel {
  position: fixed;
  top: 0;
  right: -25.7%;
  width: 25.7%;
  min-width: 300px;
  height: 100vh;
  background: rgba(20, 20, 28, 0.95);
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: right 0.4s ease;
  z-index: 1000;
  border-left: 1px solid rgba(255,255,255,0.05);
}

.side-panel.active {
  right: 0;
}

.side-panel a {
  text-decoration: none;
  color: var(--light);
  font-size: 24px;
  margin: 20px 0;
  transition: 0.3s ease;
}

.side-panel a:hover {
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.panel-footer {
  position: absolute;
  bottom: 40px;
  font-size: 14px;
  letter-spacing: 2px;
  color: var(--muted);
}

/* ===== Contact Section ===== */
.contact-section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 120px 20px;
}

.contact-card {
  width: 100%;
  max-width: 650px;
  padding: 50px;
  border-radius: 20px;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.05);
}

.contact-title {
  font-size: 42px;
  font-weight: 800;
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
}

.contact-subtitle {
  color: var(--muted);
  margin-bottom: 40px;
}

.contact-info {
  margin-bottom: 30px;
  line-height: 1.8;
  color: var(--muted);
}

.contact-info strong {
  color: var(--light);
}

form {
  display: flex;
  flex-direction: column;
}

input, textarea {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.05);
  padding: 14px;
  margin-bottom: 20px;
  border-radius: 10px;
  color: var(--light);
  font-family: inherit;
  transition: 0.3s ease;
}

input:focus, textarea:focus {
  outline: none;
  border: 1px solid var(--canada-red);
}

button {
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  color: white;
  transition: 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
  opacity: 0.9;
}

@media (max-width: 768px) {
  .side-panel {
    width: 100%;
    right: -100%;
  }
  .side-panel.active {
    right: 0;
  }
  .contact-card {
    padding: 35px;
  }
}
</style>
